<!DOCTYPE html>
<html>
<html lang="en" xmlns="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
	<link rel="stylesheet" href="font-import.css" />
	<script src="https://cdn.tailwindcss.com"></script>
	<script type="text/javascript" src="./tailwind-config.js"></script>
</head>

<body class="bg-neutral-100">
	<div w3-include-html="../CustHeader.html"></div>
	
	<header class="text-neutral-400 text-2xl font-medium leading-9 self-center whitespace-nowrap mt-10"> 
		<a href="/home">Home</a> &gt; Product
	</header>

	<header class="self-stretch w-full flex-col flex mt-20 px-10 max-md:max-w-full max-md:mt-10 max-md:px-5">
		<div class="flex flex-col relative shrink-0 box-border mt-5">
			<div class="gap-5 flex max-md:flex-col max-md:items-stretch max-md:gap-0">
				<div class="flex flex-col items-stretch w-[25%] max-md:w-full max-md:ml-0">
					<span class="flex flex-col items-stretch max-w-[347px] mt-1 max-md:mt-10">
						<div class="text-black text-2xl font-semibold leading-9 uppercase"> ALL snacks </div>
						<div class="text-neutral-400 text-2xl font-semibold leading-9 uppercase mt-9"> ICE CREAM </div>
						<div class="text-neutral-400 text-2xl font-semibold leading-9 uppercase mt-9"> CEREALS </div>
						<div class="text-neutral-400 text-2xl font-semibold leading-9 uppercase mt-9"> DRINKS </div>
						<div class="text-neutral-400 text-2xl font-semibold leading-7 uppercase mt-8"> CHOCOLATE &
							CONFECTIONERY </div>
						<div class="text-neutral-400 text-2xl font-semibold leading-9 uppercase mt-8"> DAIRY </div>
					</span>
				</div>
				<div class="flex flex-col items-stretch w-[75%] max-md:w-full max-md:ml-0">
					<div
						class="text-black text-3xl font-semibold leading-[48px] uppercase max-md:max-w-full">
						ALL snacks 
					</div>
					<div class="w-full max-md:grid-cols-1 gap-5 grid grid-cols-3 mt-8 max-md:max-w-full flex max-md:flex-col max-md:items-stretch max-md:gap-0 flex-wrap">
						
						<a th:href="@{/home/product/{id}(id=${product.id})}" th:each="product: ${products}" class="flex flex-col overflow-hidden items-stretch bg-white active:bg-neutral-50 max-md:mb-5">
							<img loading="lazy"
								src="/Images/KokoKrunch.png"
								class="aspect-[0.9] object-contain object-center w-full shadow-sm overflow-hidden grow max-md:mt-7" />
							<div class="text-left text-wrap pl-5 leading-[20px]">								
								<div class="text-wrap text-2xl capitalize" th:text="${product.prodName}"></div>
								<div class="text-wrap text-1xl py-2 text-neutral-400" th:text="${product.prodCategory}"></div>
								<div class="text-2xl" th:text="'RM' + ${product.prodUnitPrice}"></div>
								<div class="text-wrap text-1xl pt-2" th:text="'stock: ' + ${product.prodQuantity}"></div>
								<div class="text-wrap text-1xl pb-5" th:text="${product.prodDesc}"></div>							
							</div>
						</a>
						
					</div>
				</div>
			</div>
		</div>
	</header>


	<!-- CustFooter.html -->
	<div w3-include-html="../CustFooter.html"></div>

	<!-- To include other HTML files -->
	<script>
		function includeHTML() {
			var z, i, elmnt, file, xhttp;
			/* Loop through a collection of all HTML elements: */
			z = document.getElementsByTagName("*");
			for (i = 0; i < z.length; i++) {
				elmnt = z[i];
				/*search for elements with a certain atrribute:*/
				file = elmnt.getAttribute("w3-include-html");
				if (file) {
					/* Make an HTTP request using the attribute value as the file name: */
					xhttp = new XMLHttpRequest();
					xhttp.onreadystatechange = function () {
						if (this.readyState == 4) {
							if (this.status == 200) {elmnt.innerHTML = this.responseText;}
							if (this.status == 404) {elmnt.innerHTML = "Page not found.";}
							/* Remove the attribute, and call this function once more: */
							elmnt.removeAttribute("w3-include-html");
							includeHTML();
						}
					}
					xhttp.open("GET", file, true);
					xhttp.send();
					/* Exit the function: */
					return;
				}
			}
		}
		includeHTML();
	</script>
</body>

</html>
