	<title>Header</title>
	<style>
		nav{
			position: relative;
			width: 1250px;
			height: 50px;
			
			margin-left: 32px;
			left: 20px;
		}
		nav a{
			position: relative;
			display:block;
			float:left;
			font-size: 20px;
			line-height: 50px;
			width: 250px;
			height:50px;
			margin-top: 7px;
			
			text-decoration: none;
			text-align:center;
			font-weight: 600;
			
			z-index: 10;
		}
		nav a:nth-child(1){
			width: 250px;
			left:50px;
		}
		nav a:nth-child(2){
			width: 250px;
			left:10px;
		}
		nav a:nth-child(3){
			width: 250px;
		}
		nav a:nth-child(4){
			width: 250px;
		}
		nav a:nth-child(5){
			width: 250px;
			left:150px;
		}
		nav .animation{
			position: absolute;
			height: 70px;
			width:150px;
			background-color: rgb(212 212 212);
			z-index: 9;
			border-radius: 8px;
			
		}
		
		.start-Product, 
		nav a:nth-child(1):hover~.animation{
			width: 150px;
			left:100px;
		}
		
		.start-About, 
		nav a:nth-child(2):hover~.animation{
			width: 150px;
			left: 310px;
		}
		
		.start-ForCustomer, 
		nav a:nth-child(3):hover~.animation{
			width: 180px;
			left: 535px;
		}
		
		.start-ContactUs, 
		nav a:nth-child(4):hover~.animation{
			width: 180px;
			left: 785px;
		}
		
		
	</style>
