<!DOCTYPE html>
<html class="scroll-smooth" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="font-import.css" />
	<script src="https://cdn.tailwindcss.com"></script>
	<script src="tailwind-config.js"></script>

</head>

<body>
	<span class="items-center bg-white flex max-w-[300px] flex-col pt-4 pb-12">
		<span class="items-stretch bg-sky-100 self-stretch flex justify-between gap-4 px-10 py-5 rounded-[45px]">
			<img loading="lazy" src="/Images/ProductIcon.png"
				class="aspect-[1.06] object-contain object-center w-[35px] overflow-hidden shrink-0 max-w-full" />
			<div
				class="text-black text-center text-2xl font-semibold leading-9 self-center grow whitespace-nowrap my-auto">
				Products
			</div>
		</span>
		<span
			class="text-black text-center text-2xl font-semibold leading-9 whitespace-nowrap justify-center items-stretch bg-opacity-50 self-stretch mt-6 px-11 py-7 hover:bg-stone-300">
			<a href="/admin/manageproduct">Manage Products</a>
		</span>
		<span
			class="text-black text-center text-2xl font-semibold leading-9 whitespace-nowrap justify-center items-stretch bg-opacity-50 self-stretch mt-6 px-11 py-7 hover:bg-stone-300">
			<a href="/admin/addproduct">Add Products</a>
		</span>
		<span
			class="items-stretch bg-sky-100 self-stretch flex justify-between gap-1.5 mt-12 px-9 py-3.5 rounded-[45px]">
			<img loading="lazy" src="/Images/OrderIcon.png"
				class="aspect-square object-contain object-center w-[50px] overflow-hidden shrink-0 max-w-full" />
			<div
				class="text-black text-center text-2xl font-semibold leading-9 self-center grow whitespace-nowrap my-auto">
				Orders
			</div>
		</span>
		<span
			class="text-black text-center text-2xl font-semibold leading-9 whitespace-nowrap justify-center items-stretch bg-opacity-50 self-stretch mt-6 px-11 py-7 hover:bg-stone-300">
			<a href="/admin/ordermanage">Order</a>
		</span>
	</span>
</body>

</html>
