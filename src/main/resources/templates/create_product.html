<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">

	<head>
		<title>B2B Website</title>
	</head>
	
	<body>
		<form th:action="@{/product}" th:object="${product}" method="POST">
			<div>
				<label>Product Name</label>
				<input 
					type="text"
					name="productName"
					th:field="*{product_name}"
				/>			
			</div>
			
			<br>
			
			<div>
				<label>Product Category</label>
				<input 
					type="text"
					name="productCategory"
					th:field="*{product_category}"
				/>
			</div>
			
			<br>
			
			<div>
				<label>Product Quantity</label>
				<input 
					type="number"
					name="productQuantity"
					th:field="*{product_quantity}"
				/>
			</div>
			
			<br>
			
			<div>
				<label>Unit Price</label>
				<input 
					type="number"
					name="productUnitPrice"
					th:field="*{product_unitPrice}"
				/>
			</div>
			
			<br>
			
			<div>
				<label>Product Desc</label>
				<input 
					type="text"
					name="productDesc"
					th:field="*{product_desc}"
				/>
			</div>
			
			<br>
			
			<button type="submit">Submit</button>
		
		</form>
		
		
	</body>
</html>
