<!DOCTYPE html>
<html class="scroll-smooth" xmlns:th="http://www.thymeleaf.org">

<html>

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="font-import.css" />
	<script src="https://cdn.tailwindcss.com"></script>
	<script src="tailwind-config.js"></script>
	<title>Contact Us</title>
</head>

<body class="font-montserrat">
	
	<div w3-include-html="CustHeader.html"></div>

	<form th:action="@{/home}" class="text-neutral-400 text-2xl font-medium leading-9 pt-5 self-stretch max-md:max-w-full">
		<button type="submit" class="ml-20">Home</button> > Contact Us

	</form>
	<form th:action="@{/contactUsResponse}" style="margin-bottom: 300px;" class="flex w-full flex-col mt-5 max-md:max-w-full" method="POST">
		<header
			class="text-black text-3xl font-semibold leading-[48.06399999999999px] self-center whitespace-nowrap mt-12 max-md:mt-10">
			General Inquiries</header>
		<div class="w-[449px] max-w-full mt-9 self-center">
			<div class="gap-5 flex max-md:flex-col max-md:items-stretch max-md:gap-0">
				<div class="flex flex-col items-stretch w-2/5 max-md:w-max max-md:self-center">
					<img loading="lazy"
						srcset="Images/ContactUsIcon.png"
						class="aspect-square object-contain object-center w-[150px] overflow-hidden shrink-0 max-w-full max-md:mt-10" />
				</div>
				<div
					class="flex flex-col items-stretch w-3/5 ml-5 max-md:w-full max-md:ml-0 max-md:w-max max-md:self-center">
					<span class="flex grow flex-col items-stretch max-md:mt-10">
						<div class="text-black text-sm font-semibold leading-5">Dial our hotline:</div>
						<div
							class="text-black text-3xl font-black leading-[48.06399999999999px] whitespace-nowrap mt-9 max-md:mt-10">
							1 800 88 3433</div>
						<div
							class="text-neutral-400 text-sm font-semibold leading-5 whitespace-nowrap mt-9 max-md:mt-10">
							Operational Hours: 24hours, daily</div>
					</span>
				</div>
			</div>
		</div>
		<header id="SendMsg"
			class="text-black text-3xl font-semibold leading-[48.06399999999999px] whitespace-nowrap mt-16 self-center max-md:mt-10">
			Send Us A Message!</header>
		<div
			class="flex-shrink text-black text-xl font-medium w-[780px] mt-10 self-center max-[800px]:w-max max-[800px]:self-start">
			Email: *
		</div>
		<input type="email" name="email" placeholder="example@gmail.com"
			class="text-black text-lg leading-7 whitespace-nowrap border w-[780px] max-w-full mt-3.5 pl-6 pr-6 pt-4 pb-4 border-solid border-zinc-400 self-center items-start"></input>
		<header
			class="text-black text-xl font-medium w-[780px] mt-9 self-center max-[800px]:w-max max-[800px]:self-start">
			Message: *</header>
		<textarea type="text" name="message" placeholder="Give us some feedback here!"
			class="resize-none text-black text-lg leading-7 border w-[780px] h-[400px] max-w-full mt-2.5 pl-6 pr-6 pt-4 pb-4 border-solid border-zinc-400 self-center items-start"></textarea>
		<button type="submit"
			class="text-black text-base font-semibold leading-6 uppercase whitespace-nowrap justify-center items-stretch border shadow-sm bg-white self-center mt-8 px-11 py-1.5 rounded-md border-solid border-black max-md:px-5">Send</button>
	</form>


	<!-- CustFooter.html -->
	<div w3-include-html="CustFooter.html"></div>

	<!-- To include other HTML files -->
	<script>
		function includeHTML() {
			var z, i, elmnt, file, xhttp;
			/* Loop through a collection of all HTML elements: */
			z = document.getElementsByTagName("*");
			for (i = 0; i < z.length; i++) {
				elmnt = z[i];
				/*search for elements with a certain atrribute:*/
				file = elmnt.getAttribute("w3-include-html");
				if (file) {
					/* Make an HTTP request using the attribute value as the file name: */
					xhttp = new XMLHttpRequest();
					xhttp.onreadystatechange = function () {
						if (this.readyState == 4) {
							if (this.status == 200) {elmnt.innerHTML = this.responseText;}
							if (this.status == 404) {elmnt.innerHTML = "Page not found.";}
							/* Remove the attribute, and call this function once more: */
							elmnt.removeAttribute("w3-include-html");
							includeHTML();
						}
					}
					xhttp.open("GET", file, true);
					xhttp.send();
					/* Exit the function: */
					return;
				}
			}
		}
		includeHTML();
	</script>
</body>

</html>
